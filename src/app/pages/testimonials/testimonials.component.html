<section class="relative isolate overflow-hidden bg-gray-900 px-6 py-24 sm:py-32 lg:px-8">
  <!-- Background elements remain the same -->
  <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-green-900/10 to-gray-900"></div>
  <div class="absolute inset-0 -z-10">
    <div class="absolute -top-40 -left-40 w-80 h-80 bg-green-500/10 rounded-full blur-3xl animate-float"></div>
    <div class="absolute -bottom-40 -right-40 w-80 h-80 bg-emerald-500/10 rounded-full blur-3xl animate-float" style="animation-delay: 2s;"></div>
  </div>

  <div class="mx-auto max-w-4xl relative">
    <!-- Header -->
    <div class="text-center mb-16 animate-fade-in">
      <h2 class="text-base/7 font-semibold text-green-400">Community Love</h2>
      <p class="mt-2 text-4xl font-bold tracking-tight text-white sm:text-5xl">
        What Our <span class="bg-gradient-to-r from-green-400 to-emerald-400 bg-clip-text text-transparent">Fans Say</span>
      </p>
      <p class="mt-4 text-lg text-gray-400 max-w-2xl mx-auto">
        Join thousands of passionate fans supporting their favorite Zimdancehall artists
      </p>
    </div>

    <!-- Testimonial Carousel -->
    <div class="relative">
      <!-- Navigation arrows -->
      <button
        (click)="previousTestimonial()"
        class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 z-10 bg-gray-800/80 hover:bg-gray-700/80 backdrop-blur-sm rounded-full p-3 text-gray-400 hover:text-white transition-all duration-200 hover:scale-110 border border-gray-700 hover:border-green-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>

      <button
        (click)="nextTestimonial()"
        class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 z-10 bg-gray-800/80 hover:bg-gray-700/80 backdrop-blur-sm rounded-full p-3 text-gray-400 hover:text-white transition-all duration-200 hover:scale-110 border border-gray-700 hover:border-green-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </button>

      <!-- Testimonial Content -->
      <div class="bg-gray-800/30 backdrop-blur-sm rounded-3xl p-8 sm:p-12 ring-1 ring-gray-700/50 hover:ring-green-400/30 transition-all duration-500">
        <figure>
          <blockquote class="text-center text-lg/8 font-semibold text-white sm:text-xl/9">
            <div class="relative">
              <div class="absolute -top-6 -left-6 text-4xl text-green-400/30 font-serif">"</div>
              <p class="relative z-10 bg-gradient-to-r from-gray-100 to-gray-300 bg-clip-text text-transparent">
                "{{ currentTestimonialData.quote }}"
              </p>
              <div class="absolute -bottom-6 -right-6 text-4xl text-green-400/30 font-serif">"</div>
            </div>
          </blockquote>

          <figcaption class="mt-8 group cursor-pointer">
            <div class="flex items-center justify-center space-x-4">
              <div class="relative">
                <div class="absolute inset-0 bg-gradient-to-r from-green-400 to-emerald-400 rounded-full animate-pulse"></div>
                <img
                  class="relative size-14 rounded-full ring-2 ring-gray-700 group-hover:ring-green-400 transition-all duration-300 group-hover:scale-110"
                  [src]="currentTestimonialData.image"
                  [alt]="currentTestimonialData.name"
                />
                <div *ngIf="currentTestimonialData.verified" class="absolute bottom-0 right-0 size-3 bg-green-400 rounded-full ring-2 ring-gray-900"></div>
              </div>

              <div class="text-left">
                <div class="flex items-center space-x-2">
                  <div class="font-semibold text-white group-hover:text-green-300 transition-colors duration-200">
                    {{ currentTestimonialData.name }}
                  </div>
                  <svg *ngIf="currentTestimonialData.verified" class="w-4 h-4 text-green-400" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.746 3.746 0 013.296-1.043A3.746 3.746 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 013.296 1.043 3.746 3.746 0 011.043 3.296A3.745 3.745 0 0121 12z"/>
                  </svg>
                </div>
                <div class="text-sm text-gray-400">{{ currentTestimonialData.role }}</div>
              </div>
            </div>

            <!-- Stats -->
            <div class="mt-6 flex justify-center space-x-8 text-sm">
              <div class="text-center">
                <div class="text-white font-semibold">{{ currentTestimonialData.votes }}+</div>
                <div class="text-gray-400">Votes Cast</div>
              </div>
              <div class="text-center">
                <div class="text-white font-semibold">{{ currentTestimonialData.artists }}</div>
                <div class="text-gray-400">Artists Supported</div>
              </div>
              <div class="text-center">
                <div class="text-white font-semibold">{{ currentTestimonialData.years }}</div>
                <div class="text-gray-400">Years Active</div>
              </div>
            </div>
          </figcaption>
        </figure>
      </div>

      <!-- Navigation dots -->
      <div class="mt-8 flex justify-center space-x-3">
        <button
          *ngFor="let testimonial of testimonials; let i = index"
          (click)="goToTestimonial(i)"
          class="size-3 rounded-full transition-all duration-300"
          [class]="i === currentTestimonial ? 'bg-green-400 scale-125' : 'bg-gray-600 hover:bg-gray-500'">
        </button>
      </div>
    </div>
  </div>
</section>
