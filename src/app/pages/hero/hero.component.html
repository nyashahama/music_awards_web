<div class="bg-gray-900 min-h-screen relative overflow-hidden">
  <app-header activeLink="hero"></app-header>

  <!-- Animated background elements -->
  <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-green-900/20 to-gray-900"></div>
  <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-green-500/10 via-gray-900 to-gray-900"></div>

  <!-- Floating particles animation -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -inset-10 opacity-50">
      <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-green-400 rounded-full animate-pulse"
           style="animation-delay: 0s;"></div>
      <div class="absolute top-1/3 right-1/3 w-1 h-1 bg-green-300 rounded-full animate-pulse"
           style="animation-delay: 0.5s;"></div>
      <div class="absolute bottom-1/4 left-1/2 w-3 h-3 bg-green-500 rounded-full animate-pulse"
           style="animation-delay: 1s;"></div>
    </div>
  </div>

  <div class="relative isolate px-6 pt-20 lg:px-8">
    <!-- Animated gradient blob -->
    <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80">
      <div class="relative left-[calc(50%-11rem)] aspect-1155/678 w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-20 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
           style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
      </div>
    </div>

    <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
      <!-- Notification badge with hover animation -->
      <div class="hidden sm:mb-8 sm:flex sm:justify-center animate-fade-in">
        <div class="relative rounded-full px-3 py-1 text-sm/6 text-gray-300 ring-1 ring-gray-700 hover:ring-green-500 transition-all duration-300 hover:scale-105 cursor-pointer group">
          <div class="absolute inset-0 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
          2025 Nominations Now Open.
          <a href="#" class="font-semibold text-green-400 hover:text-green-300 transition-colors">
            <span class="absolute inset-0" aria-hidden="true"></span>
            Submit now
            <span aria-hidden="true" class="group-hover:translate-x-1 transition-transform duration-200 inline-block">&rarr;</span>
          </a>
        </div>
      </div>

      <!-- Main content with staggered animations -->
      <div class="text-center space-y-8">
        <h1 class="text-5xl font-bold tracking-tight text-balance text-white sm:text-7xl animate-slide-up"
            style="animation-delay: 0.1s;">
          ZIMDANCEHALL
          <span class="block bg-gradient-to-r from-green-400 to-emerald-400 bg-clip-text text-transparent">
            MUSIC AWARDS
          </span>
        </h1>

        <p class="mt-8 text-lg font-medium text-pretty text-gray-300 sm:text-xl/8 animate-slide-up"
           style="animation-delay: 0.2s;">
          Celebrating the energy, creativity and cultural impact of Zimbabwe's
          most dynamic music genre. Join us in honoring the voices that define
          the streets.
        </p>

        <!-- Animated CTA buttons -->
        <div class="mt-10 flex items-center justify-center gap-x-6 animate-slide-up"
             style="animation-delay: 0.3s;">
          <a routerLink="/register"
             class="group relative rounded-md bg-gradient-to-r from-green-500 to-emerald-600 px-6 py-3 text-sm font-semibold text-white shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500">
            <div class="absolute inset-0 rounded-md bg-gradient-to-r from-green-600 to-emerald-700 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            <span class="relative">Register to Attend</span>
          </a>
          <a routerLink="/nominees"
             class="group text-sm/6 font-semibold text-gray-300 hover:text-white transition-colors duration-200">
            View Nominees
            <span aria-hidden="true" class="group-hover:translate-x-1 transition-transform duration-200 inline-block">â†’</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Bottom gradient blob -->
    <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]">
      <div class="relative left-[calc(50%+3rem)] aspect-1155/678 w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-20 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
           style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
      </div>
    </div>
  </div>
</div>
