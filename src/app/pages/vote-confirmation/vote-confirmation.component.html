<div
  class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="text-center">
      <svg
        class="mx-auto h-12 w-12 text-green-600"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Vote Submitted!
      </h2>
      <p class="mt-2 text-lg text-gray-600">
        Your vote for <span class="font-semibold">{{ nomineeName }}</span> in
        <span class="font-semibold">{{ categoryName }}</span> has been recorded.
      </p>
    </div>

    <div class="mt-10">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <div class="flex justify-center">
          <img
            [src]="nomineeImage"
            alt="Nominee"
            class="h-32 w-32 rounded-full object-cover"
          />
        </div>

        <div class="mt-6 text-center">
          <h3 class="text-lg font-medium text-gray-900">{{ nomineeName }}</h3>
          <p class="text-sm text-gray-500">Your selected artist</p>
        </div>

        <div class="mt-6">
          <button
            routerLink="/awards"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
          >
            Back to Categories
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
